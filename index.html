<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <a href="/#">
        <img src="./assets/Gitfav.svg" alt="Logo do Gitfavs">
      </a>
      <div class="search">
        <label for="input-search" class="sr-only">Digite o Github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>&#10025;Favoritar</button>
      </div>
    </header>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody class="">
          <tr></tr>
        </tbody>
      </table>
    </div>
    <div class="no-fav-wrapper">
      <div class="no-fav">
        <img src="assets/Estrela.svg" alt="">
        <h2>Nenhum favorito ainda</h2>
      </div>
    </div>
  </div>
</body>
</html>
